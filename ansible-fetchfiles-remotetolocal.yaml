---
- name: Fetching files from remote host to local
  hosts: all
  become: true
  vars:
    log_file: "/var/log/messages"
    dest_dir: "/opt/logs"
  tasks:
    - name: Fetching messages log from remote host to local
      ansible.builtin.fetch:
        src: "{{ log_file }}"
        dest: "{{ dest_dir }}"
        fail_on_missing: true
        flat: true
